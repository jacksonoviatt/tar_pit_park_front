<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tar Pit Park - Mammoth Facts</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="factsPage">
        <div class="pageBorder">
            <div></div>
            <div></div>
            <div></div> 
            <div></div>
         
           
        </div>
        <a class="goBack" href="../index.html" ><img src="../textures/backArrow.png" alt="back arrow"></a>
        
        <h1 id="mammoth_title">The Great </h1>
        <p id="mammoth_intro" class="intro"></p>
        <section class="pageGrid">
            <div class="facts">
                <div>
                    <h2>Diet</h2>
                    <div class="line"></div>
                    <p id="mammoth_diet"></p>
                </div>
                <div>
                    <h2>Size</h2>
                    <div class="line"></div>
                    <p id="mammoth_size"></p>
                </div>
                <div>
                    <h2>Habitat</h2>
                    <div class="line"></div>
                    <p id="mammoth_habitat"></p>
                </div>
                <div>
                    <h2>Era</h2>
                    <div class="line"></div>
                    <p id="mammoth_era"></p>
                </div>
            </div>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="overlay"></div>
                    <div class="numbertext">1 / 3</div>
                    <img id="img1" src="">
                    <div id="caption1" class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="overlay"></div>
                    <div class="numbertext">2 / 3</div>
                    <img id="img2" src="">
                    <div id="caption2" class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="overlay"></div>
                    <div class="numbertext">3 / 3</div>
                    <img id="img3" src="">
                    <div id="caption3" class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src='../js/mammoth.js'></script>
        </section>
    </div>
</body>

</html>
